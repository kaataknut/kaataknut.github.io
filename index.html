<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plan</title>
    <meta name="description" content="The plan">
    <meta name="author" content="kaata">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body style="padding-bottom: 90px;">
    <nav class="navbar text-white py-3" style="background-color: #90506A;">
        <div class="container">
            <div class="fs-3">Ebba</div>
        </div>
    </nav>

    <div class="container mx-auto pt-3">
        <h1 class="text-center today"></h1>
        <div class="row">
            <div class="col-sm-8">
                <h4>Soving</h4>
                <div class="form-floating mb-3">
                    <input class="form-control" type="text" id="wake-time" value="06:00">
                    <label for="floatingInput">Klokkeslett morgen</label>
                </div>

                <ul class="list-group day-plan">
                    <template id="plan-item">
                        <li class="list-group-item">
                            <small style="color: #90506A;"></small>
                            <span></span>
                        </li>
                    </template>
                </ul>
            </div>
            <div class="col-sm-4">
                <h4>Mat</h4>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hasVitaminD" data-prop="hasVitaminD">
                    <label class="form-check-label" for="hasVitaminD">
                        Har fått D-vitamin
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="hasIron" data-prop="hasIron">
                    <label class="form-check-label" for="hasIron">
                        Har fått mat med jern
                    </label>
                </div>
            </div>
        </div>


    </div>

    <footer class="fixed-bottom py-4 text-white bg-dark">
        <div class="container">Plan hentet fra <a href="https://www.babyverden.no/" class="text-white">Babyverden</a></div>
    </footer>

    <script src="store.js"></script>
    <script src="app.js"></script>
</body>
</html>
