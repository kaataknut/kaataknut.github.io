<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Plan</title>
    <meta name="description" content="The plan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body style="padding-bottom: 90px;">
    <nav class="navbar text-white py-3" style="background-color: #90506A;">
        <div class="container fs-3">
            Soverutiner
        </div>
    </nav>

    <div class="container mx-auto pt-3">
        <h1 class="today"></h1>

        <div class="form-floating mb-3">
            <input class="form-control" type="text" id="start-of-day" value="07:00" list="list-of-wakeups">
            <label for="floatingInput">Klokkeslett morgen</label>
        </div>

        <ul class="list-group day-plan">
        </ul>
    </div>

    <footer class="fixed-bottom py-4 text-white bg-dark">
        <div class="container">Plan hentet fra <a href="https://www.babyverden.no/" class="text-white">Babyverden</a></div>
    </footer>

    <datalist id="list-of-wakeups">
        <option>05:30</option>
        <option>06:00</option>
        <option>06:30</option>
        <option>07:00</option>
        <option>07:30</option>
        <option>08:00</option>
        <option>08:30</option>
    </datalist>

    <script src="app.js"></script>
